<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap');
        </style>
</head>

<body>
    <form id="login-form" class="hidden">
        <input required maxlength="15" id="login-form-input" type="text" placeholder="Put your name" />
        <input type="submit" id="login-form-submit" value="log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <h2 id="clock" class="left_top">00:00:00</h2>
    <div id="todo">
    <form id="todo-form">
        <input type="text" placeholder="할 일 작성하기" required >
    </form>
    <ul id="todo-list"></ul>
    </div>
    <div id="quote">
        <span id="quote_span"></span>
        <span></span>
    </div>
    <div id="weather" class="left_top">
        <span></span>
        <span></span>
    </div>
    <div id="bookmark-background">
        <div id="bookmark-place">
        </div>
        <span id="bookmark-delBtn">❌</span>
        <span id="bookmark-addBtn">➕</span>
    </div>
    <div id="modal" class="hidden">
        <h1 id="modal-title">북마크 생성</h1>
        <form id="modal-input">
            <div id="modal-nameplace">
                <label for="name">name</label>
                <input type="name" placeholder="Bookmark Name"></input>
            </div>
            <div id="modal-linkplace">    
                <label for="link">link</label>
                <input type="link" placeholder="Bookmark Link" required></input>
            </div>
            <input type="button" id="modal-cancel" value="취소">
            <input type="submit" id="modal-submit" value="만들기">
        </form>
    </div>
    <div id="modal_2" class="hidden">
        <hi id="modal_2-title">삭제할 북마크 선택</hi>
        <div id="modal_2-list">
            
        </div>
        <button id="modal_2-cancel">취소</button>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bookmark.js"></script>
</body>

</html>
